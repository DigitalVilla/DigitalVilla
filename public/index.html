<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	<title>Digital Villa</title>
	<style>
		body {
			margin: 0;
			background: #999 -moz-radial-gradient(circle farthest-side, #261436 , #05051e);
			background: #999 -webkit-radial-gradient(circle farthest-side, #261436 , #05051e);
			background: #999 radial-gradient(circle farthest-side, #261436 , #05051e);

			/* background: -moz-radial-gradient(center, ellipse cover,  #361433 0%, #291436 73%, #05051e 100%, #040411 100%);
			background: -webkit-radial-gradient(center, ellipse cover,  #361433 0%, #291436 73%, #05051e 100%, #040411 100%);
			background: radial-gradient(ellipse at center, #05051e 0%, #291436 73%, #05051e 100%, #040411 100%); */
		}

		/* The typing effect */
		@keyframes typing {
			from {
				width: 0
			}

			to {
				width: 100%
			}
		}

		/* The typewriter cursor effect */
		@keyframes blink-caret {

			from,
			to {
				border-color: transparent
			}

			50% {
				border-color: white;
			}
		}


		#loader {
			height: 100vh;
			width: 100vw;
			z-index: 1001;
		}

		#loader .warp-container {
			position: absolute;
			top: 50%;
			overflow: hidden;
			left: 50%;
			transform: translate(-50%, -60%);
			width: 280px;
		}

		#loader .warp-container h2 {
			text-align: center;
			font-size: 25px;
			font-family: sans-serif;
			font-weight: 300;
			opacity: .8;
			color: #fff;
			overflow: hidden;
			border-right: .15em solid rgb(255, 255, 255);
			white-space: nowrap;
			margin: 0 auto;
			letter-spacing: 2px;
			animation:
				typing 2s steps(40, end),
				blink-caret .75s step-end infinite;

		}

		@keyframes warp-ripple {
			0% {
				top: 70px;
				left: 50px;
				width: 0;
				height: 0;
				opacity: 1;
			}

			100% {
				top: -1px;
				left: -1px;
				width: 120px;
				height: 120px;
				opacity: 0;
			}
		}

		.warp-ripple {
			display: inline-block;
			position: relative;
			width: 100px;
			height: 100px;
			margin-bottom: 40px;
			left: 50%;
			transform: translateX(-60px)
		}

		.warp-ripple div {
			position: absolute;
			border: 4px solid #fff;
			opacity: 1;
			border-radius: 50%;
			animation: warp-ripple 1.2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
		}

		.warp-ripple div:nth-child(2) {
			animation-delay: -0.8s;
		}

		.warp-ripple div:nth-child(3) {
			animation-delay: -0.4s;
		}

		/* .warp-ripple div:nth-child(4) {
			animation-delay: -0.3s; */
		/* } */
	</style>

	<script>
		(function () {
			var ua = window.navigator.userAgent;
			var msie = ua.indexOf("MSIE ");
			if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) { // eslint-disable-line no-useless-escape
				setTimeout(() => {
					document.body.innerHTML =
						`
<section class="section" data-anchor="404">
    <div class="Error container-fluid">
       <div class="header noSelect"><img class="main-logo" src="/static/media/logo_DV.76f98a33.png" alt="DV">
            <h1>Digital Villa | Media Agency, Web Design, Software Development, Graphic design, Website</h1>
            <div class="title"><span>Digital Villa</span></div>
            <h2 class="main">You have landed In a black hole!<div class="breaks">&nbsp;</div> Get back in Orbit with a real Browser:</h2>
            <a class="ie-btn" href="https://www.mozilla.org/firefox/new/">Firefox</a>
            <a class="ie-btn" href="https://www.google.com/chrome/">Chrome</a>
            <h3>Don't miss out. IExplorer is not longer supported by <a href="https://www.microsoft.com/en-us/microsoft-365/windows/end-of-ie-support">Microsoft</a> </h3>
        </div>
    </div>
</section>
`;
				}, 2400);
			}


			return false;
		})();
	</script>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="loader">
		<div class="warp-container">
			<div class="warp-ripple">
				<div></div>
				<div></div>
				<!-- <div></div> -->
				<div></div>
			</div>
			<h2>You are now in space...</h2>
		</div>
	</div>
	<div id="root"></div>

</body>

</html>
