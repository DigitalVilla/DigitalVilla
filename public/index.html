<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />

	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600&display=swap" rel="stylesheet">

	<title>Digital Villa</title>
	<style>
		body {
			margin: 0;
			background: #999 -moz-radial-gradient(circle farthest-side, #261436, #05051e);
			background: #999 -webkit-radial-gradient(circle farthest-side, #261436, #05051e);
			background: #999 radial-gradient(circle farthest-side, #261436, #05051e);
		}

		#loader {
			height: 100vh;
			width: 100vw;
			z-index: 1001;
		}

		#loader .warp-container {
			position: absolute;
			top: 50%;
			overflow: hidden;
			left: 50%;
			transform: translate(-50%, -60%);
			width: 280px;
		}

		@keyframes warp-ripple {
			0% {
				top: 70px;
				left: 50px;
				width: 0;
				height: 0;
				opacity: 1;
			}

			100% {
				top: -1px;
				left: -1px;
				width: 120px;
				height: 120px;
				opacity: 0;
			}
		}

		.warp-ripple {
			display: inline-block;
			position: relative;
			width: 100px;
			height: 100px;
			margin-bottom: 40px;
			left: 50%;
			transform: translateX(-60px)
		}

		.warp-ripple div {
			position: absolute;
			border: 4px solid #fff;
			opacity: 1;
			border-radius: 50%;
			animation: warp-ripple 1.2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
		}

		.warp-ripple div:nth-child(2) {
			animation-delay: -0.8s;
		}

		.warp-ripple div:nth-child(3) {
			animation-delay: -0.4s;
		}
	</style>
</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="loader">
		<div class="warp-container">
			<div class="warp-ripple">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<div id="root"></div>
</body>

</html>
